<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/practicum-login.css">
</head>
<body>
    <section>
        <div class="imgbox">
            <img src="images/pc.jpg" alt="A picture">
        </div>
        <div class="contentbox">
            <h1>H.A.K Banking</h1>
            <div class="formbox">
                <h2>Login</h2>
                <form action="/" method="POST">
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="Username" id=""></div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="Password" id=""></div>
                    <div class="remember">
                            <label><input type="checkbox" name="remember" id="">Remember Me</label></div>
                    <div class="inputbox">
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="practicum-signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
